<!DOCTYPE html>
<html>
<head>
    <title>Tornado web demo</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">

</head>
<body>
<div class="container">
    <div class="row">

        <div class="span12">
            <h1>Tornado demo - login</h1>
            <br>
            <p>Vyplňte uživatelské jméno:</p>
            {% if msg %}
            <div class="alert">
                {{ msg }}
            </div>
            {% end %}
            <form class="form-inline" method="post" action=".">
                <input type="text" name="username" placeholder="uživatel">
                <input type="submit" class="btn" value="Přihlásit se">
            </form>
        </div>
    </div>

</div>
</body>
